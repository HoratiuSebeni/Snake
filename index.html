<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <title>Snake</title>
    </head>
    <body>
        <script src="script.js" ></script>
        <div class="container">
            <center>
                <h1>
                    Snake
                </h1>
            </center>
        </div>
        <br>
        <div class="container" id="startSection">
            <center>
                <div>
                    <label for="tableDimension">Choose the dimension of the board game:</label>
                    <select id="tableDimension">
                        <option value="" selected>--Please select an option--</option>
                        <option value="30">30*30</option>
                        <option value="20">20*20</option>
                        <option value="10">10*10</option>
                    </select>
                </div>
                <br>
                <button id="startButton" type="button" class="btn btn-primary" onclick="verifySelectedOption()">
                    Start Game
                </button>
            </center>
        </div>
        <div class="container" id="gameSection" style="display: none">
            <div class="card">
                <div class="card-header">
                    <div class="columnX3">
                        <div>Actual points: <span id="actualPoints">0</span></div>
                        <div>Best round points: <span id="bestPoints">0</span></div>
                    </div>
                    <div class="columnX3" id="reloadButtons">
                        <button type="button" id="resetButton" class="btn btn-info btn-sm" onclick="changeDimension()">Change board dimension</button>
                        <div id="gameOver" style="display: none">
                            <br>
                            <button type="button" id="restartButton" class="btn btn-warning btn-sm" onclick="restartGame()">Play Again</button>
                            <br>
                            <p>Game Over!</p>
                        </div>
                    </div>
                    <div class="columnX3">
                        <button type="button" class="btn btn-danger btn-sm" onclick="increaseDifficulty()">Increase Speed</button>
                        <button type="button" class="btn btn-success btn-sm" onclick="decreaseDifficulty()">Decrease Speed</button>
                    </div>
                </div>
                <div class="card-body">
                    <center>
                        <table id="gameBoard"></table>
                    </center>
                </div>
            </div>
        </div>
    </body>
</html>
